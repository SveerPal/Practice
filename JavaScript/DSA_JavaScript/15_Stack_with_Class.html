<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with Class</title>
</head>

<body>
    <h1>Stack with Class</h1>

    <script>
        class Stack{
             item = [];
             currentSize ;
             maxSize;
             constructor(size){
                this.maxSize=size;
                this.currentSize=this.item.length;
                console.log("dddd")
             }


             push(newVal) {
                if(this.currentSize>=this.maxSize){
                    alert("Stack is full")
                }else{
                    this.item[this.currentSize] = newVal
                    this.currentSize = this.currentSize + 1
                }
                
            }
             pop() {
                if(this.currentSize>0){
                    this.currentSize = this.currentSize - 1
                    this.item.length = this.currentSize;
                }else{
                    alert("Stack is already empty")
                }
                
            }
             display(){
                console.log(this.item)
            }

        }
        let st1=new Stack(5)
        st1.push(20)
        st1.push(30)
        st1.push(40)
        st1.push(60)
        st1.push(90)
        //st1.push(80)
        st1.display()

       



    </script>
</body>

</html>
