    <h1>Linked List Remove Node</h1>
    
    <script>
        class List{
            constructor (data){
                this.head={
                    value:data,
                    next:null
                }
                this.tail=this.head    
                this.size=1
            }
            addNode(data){
                let newNode={
                    value:data,
                    next:null
                }
                this.tail.next=newNode
                this.tail=newNode
                this.size++
            }
            traversing(){
                let counter=0
                let currentNode=this.head
                while(counter<this.size){
                    console.log(currentNode)
                    currentNode=currentNode.next
                    counter++;
                }
            }
            removeNode(index){
                let counter=1
                let leadNode=this.head
                if(index===1){
                    
                    this.head=this.head.next
                    
                }else{
                    while(counter<index-1){
                        leadNode=leadNode.next
                        counter++
                    }
                    let nextNode=leadNode.next.next
                    leadNode.next=nextNode
                    console.log(leadNode)

                }
            }
        }
        let list=new List(200)
        list.addNode(300)
        list.addNode(400)
        list.addNode(500)
        list.addNode(600)
