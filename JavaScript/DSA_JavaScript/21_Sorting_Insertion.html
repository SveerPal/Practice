<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sorting</title>
</head>

<body>
    <h1>Insertion Sorting</h1>
    complexity will be O(n**2)
    <script>

        data = [35, 6, 22, 56, 8, 87]
        let i, current, j;
        for (let i = 1; i < data.length; i++) {
            current = data[i]
            j = i - 1
            while (j >= 0 && data[j] > current) {
                data[j + 1] = data[j]
                j = j - 1

            }

            data[j + 1] = current

        }
        console.log(data)

    </script>
</body>

</html>
