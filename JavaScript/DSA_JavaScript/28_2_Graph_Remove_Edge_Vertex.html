        class Graph {
            constructor(val) {
                this.data = {}
            }
            addVertex(node){
                if(!this.data[node]){
                    this.data[node]=[]
                }
            }
            addEdges(v1,v2){
                if(!this.data[v1]){
                    this.addVertex(v1)
                }
                if(!this.data[v2]){
                    this.addVertex(v2)
                }
                this.data[v1].push(v2)
                this.data[v2].push(v1)
            }
            removeEdge(v1,v2){
               
                this.data[v1]=this.data[v1].filter((item) =>{
                    return item!=v2;
                });
                this.data[v2]=this.data[v2].filter((item) =>{
                   
                    return item!=v1;
                });
            }
            removeVertex(vertex){
                if(!this.data[vertex]){
                    return ;
                }
                for(let item of this.data[vertex]){
                    this.removeEdge(vertex,item)
                }
                delete this.data[vertex]
            }
        }
    
       let graph=new Graph()
       graph.addVertex('A')
       graph.addVertex('B')
       graph.addVertex('C')
       graph.addVertex('D')
       graph.addEdges('A','C')
       graph.addEdges('A','B')
       graph.addEdges('B','C')
       graph.addEdges('B','D')
      // console.log(graph)
       //graph.removeEdge('A','B')
       //console.log(graph)
       graph.removeVertex('A')
       graph.removeVertex('D')
       console.log(graph)

    </script>
