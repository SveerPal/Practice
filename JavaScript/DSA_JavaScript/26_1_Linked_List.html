<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
</head>

<body>
    <h1>Linked List</h1>
    
    <script>
        class List{
            constructor (data){
                this.head={
                    value:data,
                    next:null
                }
                this.tail=this.head 
                this.size=1   
            }
            addNode(data){
                let newNode={
                    value:data,
                    next:null
                }
                this.tail.next=newNode
                this.tail=newNode
                this.size++
            }
        }
        let list=new List(200)
        list.addNode(300)
        list.addNode(400)
        console.log(list)

        

    </script>
</body>

</html>
