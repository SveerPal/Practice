<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
</head>

<body>
    <h1> Check Strings are Anagram</h1>
    
    <script>

        function checkAnagram(str1,str2){
            let objStr1={}
            if(str1.length !== str2.length){
                return false;
            }
            for (ch of str1){
                objStr1[ch]=(objStr1[ch] || 0)+1
            }
            //console.log(objStr1)
            for (ch of str2){
                //console.log(objStr1[ch])
                if(!objStr1[ch]){
                    return false
                }
                objStr1[ch]--
            }
            return true;
        }
        console.log(checkAnagram('heart','earth'))

    </script>
</body>

</html>
