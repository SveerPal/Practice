        // console.log(data)

        //Descending Order
        data = [35, 6, 22, 56, 8, 87]

        for (let i = 0; i < data.length; i++) {
            minId = i
            for (let j = i + 1; j < data.length; j++) {
                
                if (data[j] > data[minId]) {
                    minId = j
                }
            }
            let temp = data[minId]
           
            data[minId] = data[i]
            data[i] = temp

        }
        console.log(data)

    </script>
