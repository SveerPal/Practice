<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recursion Data Structure (Direct Recursion)</title>
</head>

<body>
    <h1> Recursion Data Structure(Direct Recursion)</h1>
    <script>
        function Recursion(v){
            console.log(v)
            if(v<5){
                Recursion(v+1)
               
            }
        }
        Recursion(0)

        function Factorial(f){
            if(f==1){
                return 1;
            }
            return f*Factorial(f-1)
        }
        console.log(Factorial(5))

    </script>
</body>

</html>
