<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array With While Loop</title>
</head>

<body>
    <h1>Merge Array With While Loop</h1>
    <script>
        let data = [12, 45, 20, 33, 27, 45, 78]
       // let data2 = [100, 200, 333, 247, 4, 78]
        let data2 = [4, 78,43,24 ]
        let data3 = []
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;

        while (d1 < data.length && d2 < data2.length ) {
            console.log(data[d1],data2[d2])
            if (data[d1] < data2[d2]) {
                data3[d3] = data[d1]
                d1++;
            } else {
                data3[d3] = data2[d2]
                d2++;
            }
            d3++;
        }
        console.log(data3)

    </script>
</body>

</html>
