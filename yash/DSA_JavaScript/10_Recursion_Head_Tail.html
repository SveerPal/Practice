<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Head and Tail Recursion</title>
</head>

<body>
    <h1>Head and Tail Recursion</h1>
    <script>
        let totalApple=0;
        let money=100
        function buyApple(x){
            ///console.log(x)
            
            if(x>0){
                console.log("I have ",x ,"RS ",totalApple)
                buyMore(x)
               
            }else{
                console.log("I don't have more money ",totalApple)
            }
        }
        

        function buyMore(x){
            totalApple++
            buyApple(x-10)
            //console.log("BUy More",x)
        }
        buyApple(money)

    </script>
</body>

</html>
